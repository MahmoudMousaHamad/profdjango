{% extends "base.html" %}

{% block title %} {{ title }} {% endblock %}

{% load crispy_forms_tags %}

{% block body %}
    <h1>{{title}}</h1>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
